name: Demo Deploy to GitHub Pages  
on:  
  push:  
    branches:  
      - master # 或者你希望触发构建的分支  

jobs:  
  build-and-deploy:  
    runs-on: ubuntu-latest  
    steps:  
      - name: Checkout  
        uses: actions/checkout@v2  

      - name: Setup Node.js  
        uses: actions/setup-node@v1  
        with:  
          node-version: '21.x' # 使用适合你的项目的 Node.js 版本  

      - name: Install Dependencies  
        run: npm ci

      - name: Build  
        run: npm run build # 或者你的构建命令，比如 yarn build  

      - name: Deploy to GitHub Pages  
        uses: JamesIves/github-pages-deploy-action@3.7.1  
        with:  
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  
          BRANCH: gh-pages # GitHub Pages 的分支名，默认为 gh-pages  
          FOLDER: dist # 要部署的文件夹名，这里是构建产物所在的文件夹